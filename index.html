<html>
	<head>
		<title>Théo Manea</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style type="text/css">
			.btn-cont {
				  text-align: center;
				  margin-top: 200px;
				}
				.btn-cont .btn {
				  position: relative;
				  padding: 20px 70px;
				  border: 1px solid white;
				  color: white;
				  text-decoration: none;
				  font-size: 1.125em;
				  font-family: "Open Sans", sans-serif;
				  text-transform: uppercase;
				  letter-spacing: 2px;
				  -webkit-font-smoothing: antialiased;
				}
				.btn-cont .btn:hover {
				  border: none;
				}
				.btn-cont .btn:hover .line-1 {
				  -webkit-animation: move1 1500ms infinite ease;
				          animation: move1 1500ms infinite ease;
				}
				.btn-cont .btn:hover .line-2 {
				  -webkit-animation: move2 1500ms infinite ease;
				          animation: move2 1500ms infinite ease;
				}
				.btn-cont .btn:hover .line-3 {
				  -webkit-animation: move3 1500ms infinite ease;
				          animation: move3 1500ms infinite ease;
				}
				.btn-cont .btn:hover .line-4 {
				  -webkit-animation: move4 1500ms infinite ease;
				          animation: move4 1500ms infinite ease;
				}
				.btn-cont .line-1 {
				  content: "";
				  display: block;
				  position: absolute;
				  width: 1px;
				  background-color: white;
				  left: 0;
				  bottom: 0;
				}
				.btn-cont .line-2 {
				  content: "";
				  display: block;
				  position: absolute;
				  height: 1px;
				  background-color: white;
				  left: 0;
				  top: 0;
				}
				.btn-cont .line-3 {
				  content: "";
				  display: block;
				  position: absolute;
				  width: 1px;
				  background-color: white;
				  right: 0;
				  top: 0;
				}
				.btn-cont .line-4 {
				  content: "";
				  display: block;
				  position: absolute;
				  height: 1px;
				  background-color: white;
				  right: 0;
				  bottom: 0;
				}

				@-webkit-keyframes move1 {
				  0% {
				    height: 100%;
				    bottom: 0;
				  }
				  54% {
				    height: 0;
				    bottom: 100%;
				  }
				  55% {
				    height: 0;
				    bottom: 0;
				  }
				  100% {
				    height: 100%;
				    bottom: 0;
				  }
				}

				@keyframes move1 {
				  0% {
				    height: 100%;
				    bottom: 0;
				  }
				  54% {
				    height: 0;
				    bottom: 100%;
				  }
				  55% {
				    height: 0;
				    bottom: 0;
				  }
				  100% {
				    height: 100%;
				    bottom: 0;
				  }
				}
				@-webkit-keyframes move2 {
				  0% {
				    width: 0;
				    left: 0;
				  }
				  50% {
				    width: 100%;
				    left: 0;
				  }
				  100% {
				    width: 0;
				    left: 100%;
				  }
				}
				@keyframes move2 {
				  0% {
				    width: 0;
				    left: 0;
				  }
				  50% {
				    width: 100%;
				    left: 0;
				  }
				  100% {
				    width: 0;
				    left: 100%;
				  }
				}
				@-webkit-keyframes move3 {
				  0% {
				    height: 100%;
				    top: 0;
				  }
				  54% {
				    height: 0;
				    top: 100%;
				  }
				  55% {
				    height: 0;
				    top: 0;
				  }
				  100% {
				    height: 100%;
				    top: 0;
				  }
				}
				@keyframes move3 {
				  0% {
				    height: 100%;
				    top: 0;
				  }
				  54% {
				    height: 0;
				    top: 100%;
				  }
				  55% {
				    height: 0;
				    top: 0;
				  }
				  100% {
				    height: 100%;
				    top: 0;
				  }
				}
				@-webkit-keyframes move4 {
				  0% {
				    width: 0;
				    right: 0;
				  }
				  55% {
				    width: 100%;
				    right: 0;
				  }
				  100% {
				    width: 0;
				    right: 100%;
				  }
				}
				@keyframes move4 {
				  0% {
				    width: 0;
				    right: 0;
				  }
				  55% {
				    width: 100%;
				    right: 0;
				  }
				  100% {
				    width: 0;
				    right: 100%;
				  }
				}
		</style>
	</head>
	<body class="is-preload">

			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Théo Manea</h1>

								<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</nav>
					</header>


					<div class='btn-cont'>
					  <a class='btn' href='#'>
					    Learn More
					    <span class='line-1'></span>
					    <span class='line-2'></span>
					    <span class='line-3'></span>
					    <span class='line-4'></span>
					  </a>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>

			window.onload = function() { document.body.classList.remove('is-preload'); }
